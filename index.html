<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title> BASIC CALCULATOR </title>

   <body>
      <header class="cd__intro">
         <h1>BASIC CALCULATOR </h1>
         <p> Using HTML,CSS,JS </p>
         <div class="cd__action">
      
         </div>
      </header>
     
      <main class="cd__main">
         
         <p class="m">Calculator</p>
  <br>
  <div class="calculator">
    <div class="screen">0</div>
    <br />
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>0</button>
      <button>.</button>
      <button>/</button>
      <button id="equals">=</button>
    </div>
    <br />
    <button id="clear">CLEAR</button>
  </div>
         
      </main>
